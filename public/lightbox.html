<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>
    <style>
        /* Basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 80vw;
            cursor: pointer;
        }

        .gallery img {
            width: calc(100% / 7 - 10px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
        }

        .caption {
            color: #fff;
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }

        /* Navigation buttons */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
            background-color: blue;
        }

        .nav-button.left {
            left: 10vw;
            transform: translateX(-100%);
        }

        .nav-button.right {
            right: 10vw;
            transform: translateX(100%);
        }

        /* Close button styling */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            z-index: 1002;
            user-select: none;
        }

        /* Thumbnails bar */
        .thumbnail-bar {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            scroll-behavior: smooth;
            /* Smooth scrolling for centering */
        }

        .thumbnail-bar img {
            height: 60px;
            cursor: pointer;
            opacity: 0.6;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .thumbnail-bar img:hover,
        .thumbnail-bar img.active {
            opacity: 1;
            transform: scale(1.1);
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Gallery of Images -->
    <div class="gallery">
        <img src="images/website images/heroimage.jpg" alt="Caption for Image 1">
        <img src="images/website images/modelimage.jpg" alt="Caption for Image 2">
        <img src="images/website images/restaurantsample.jpg" alt="Caption for Image 3">
        <img src="images/website images/zaytunaopening.png" alt="Caption for Image 4">
        <img src="images/website images/heroimage.jpg" alt="Caption for Image 5">
        <img src="images/website images/modelimage.jpg" alt="Caption for Image 6">
        <img src="images/website images/restaurantsample.jpg" alt="Caption for Image 7">
        <img src="images/website images/zaytunaopening.png" alt="Caption for Image 8">
        <!-- Add more images up to 14 -->
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-button" id="closeButton">&times;</span>
        <span class="nav-button left" id="prevButton">&#10094;</span>
        <img src="" alt="" id="lightboxImage">
        <div class="caption" id="caption"></div>
        <span class="nav-button right" id="nextButton">&#10095;</span>
        <div class="thumbnail-bar" id="thumbnailBar">
            <!-- Thumbnails will be dynamically added here -->
        </div>
    </div>

    <script>
        const images = Array.from(document.querySelectorAll('.gallery img'));
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const caption = document.getElementById('caption');
        const thumbnailBar = document.getElementById('thumbnailBar');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const closeButton = document.getElementById('closeButton');

        let currentIndex = 0;

        function showLightbox(index) {
            currentIndex = index;
            const selectedImage = images[index];
            lightboxImage.src = selectedImage.src;
            caption.innerText = selectedImage.alt;
            highlightThumbnail(index);
            lightbox.style.display = 'flex';
        }

        function highlightThumbnail(index) {
            thumbnailBar.querySelectorAll('img').forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });

            const activeThumbnail = thumbnailBar.querySelectorAll('img')[index];
            const thumbnailBarWidth = thumbnailBar.offsetWidth;
            const thumbnailWidth = activeThumbnail.offsetWidth;
            const thumbnailPosition = activeThumbnail.offsetLeft + thumbnailWidth / 2;

            thumbnailBar.scrollLeft = thumbnailPosition - thumbnailBarWidth / 2;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showLightbox(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showLightbox(currentIndex);
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => showLightbox(index));
            const thumbnail = img.cloneNode();
            thumbnail.addEventListener('click', () => showLightbox(index));
            thumbnailBar.appendChild(thumbnail);
        });

        // Event listeners for buttons
        nextButton.addEventListener('click', nextImage);
        prevButton.addEventListener('click', prevImage);
        closeButton.addEventListener('click', closeLightbox);

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Swipe functionality
        let startX;
        lightbox.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        lightbox.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) nextImage();
            else if (startX < endX - 50) prevImage();
        });
    </script>

</body>

</html>
